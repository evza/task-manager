<div id="add-task-form">
    <input
     id="add-task-box"
     type="text"
     placeholder="Введите описание задачи"
    [(ngModel)]="title"
    (keydown.enter)="addTask()">
    <br>
    <div *ngIf="error" id="error">Ошибка!</div>
    <button
    id="add-task-btn"
    (click)="addTask()">
    Добавить задачу
</button>
</div>
